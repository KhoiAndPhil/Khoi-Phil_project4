<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KHOI AND PHIL</title>

  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">

  <!-- CSS STYLING -->
  <link rel="stylesheet" href="./public/styles/styles.css">
</head>

<body>
  <div class="background">
    <div class="wrapper">
      <header class="welcome">
        <h1>Project Title</h1>
        <h3>By: Phil Bourrassa & Khoi Pham</h3>
        <button>CONTINUE</button>
      </header>

      <section class="purpose-section">
        <h2>What is your purpose for traveling?</h2>

        <form action="" class="travel-form">
          <input type="radio" class="travel-form__button" name="restriction" id="button-vacation">
          <label for="button-vacation">Vacation</label>
          <input type="radio" class="travel-form__button" name="restriction" id="button-education">
          <label for="button-education">Education</label>

          <input type="radio" class="travel-form__button" name="restriction" id="button-visit-visa">
          <label for="button-visit-visa">Visitor Visa</label>

          <input type="radio" class="travel-form__button" name="restriction" id="button-work-holiday">
          <label for="button-work-holiday">Working Holiday</label>

          <input type="radio" class="travel-form__button" name="restriction" id="button-perm-solo">
          <label for="button-perm-solo">Permanent - Individual</label>

          <input type="radio" class="travel-form__button" name="restriction" id="button-perm-couple">
          <label for="button-perm-couple">Permanent - Couple</label>

          <input type="radio" class="travel-form__button" name="restriction" id="button-perm-family">
          <label for="button-perm-family">Permanent - Family</label>
        </form>
      </section>



      <section class="test">
        <ul class="choices sortable"></ul>
        <button class="userSubmit">SUBMIT RANKING</button>
      </section>

      <section class="results">


      </section>


      <footer>
        <button class="reload">RESTART</button>
      </footer>

    </div>
  </div>









  <!-- FOR REGULAR JQUERY -->
  <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
  <!-- FOR JQUERY UI -->
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js "></script>
  <!-- FOR JS SCRIPT -->
  <script src="./public/scripts/main.js "></script>
</body>

</html>
