<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KHOI AND PHIL</title>

  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">

  <!-- CSS STYLING -->
  <link rel="stylesheet" href="./public/styles/styles.css">

<body>
  <div class="background">
    <div class="wrapper">
      <header class="welcome">
        <h1>Project Title</h1>
        <h3>By: Phil Bourrassa & Khoi Pham</h3>
        <button>CONTINUE</button>
      </header>

      <section class="purpose-section">
        <h2>What is your purpose for traveling?</h2>

        <form action="" class="travel-form">
          <input type="radio" class="travel-form__button" id="button-vacation">
          <label for="">Vacation</label>
          <input type="radio" class="travel-form__button" id="button-education">
          <label for="">Education</label>
          <input type="radio" class="travel-form__button" id="button-visa-short">
          <label for="">Short-Term Visa</label>
          <input type="radio" class="travel-form__button" id="button-work-holiday">
          <label for="">Working Holiday</label>
          <input type="radio" class="travel-form__button" id="button-perm-solo">
          <label for="">Permanent - Individual</label>
          <input type="radio" class="travel-form__button" id="button-perm-couple">
          <label for="">Permanent - Couple</label>
          <input type="radio" class="travel-form__button" id="button-perm-family">
          <label for="">Permanent - Family</label>
        </form>
      </section>

      <section class="results">

        <div class="country-result">
          <h2 class="country-name"></h2>
          <p class="description"></p>
        </div>

        <div class="country-result">
          <h2 class="country-name"></h2>
          <p class="description"></p>
        </div>

        <div class="country-result">
          <h2 class="country-name"></h2>
          <p class="description"></p>
        </div>

      </section>

      <footer>
        <button class="reload">RESTART</button>
      </footer>
    </div>
  </div>

</html>
